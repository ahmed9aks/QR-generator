<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="fhq">
                <h2>Create Your QR Code</h2>
            </div>
            <div class="fhq">
                <input type="text" id="data" placeholder="Enter your data here to Generate QR Code">
            </div>
            <div class="fhq">
                <button class="btn" id="btn">Click Here To Generate Your QR Code</button>
            </div>
        </div>
        <img src="top-min.jpg" id="img">
    </div>
    <script src="main.js"></script>
</body>

</html>
